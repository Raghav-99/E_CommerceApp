<h1>Welcome to User Registration Page</h1>


<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

    <form [formGroup]="UserForm" (ngSubmit)="Register(200)" class="mx-1 mx-md-4">
    
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-group">
          <input type="text" formControlName="FName" placeholder="FullName">
          <span class="text-danger" *ngIf="UserForm.controls['FName'].dirty && UserForm.hasError('required','FName')">Full is Required
          </span>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
      <i class=" fas fa-envelope fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="email" formControlName="Email" placeholder="Email">
        <span class="text-danger" *ngIf="UserForm.controls['Email'].dirty && UserForm.hasError('required','Email')">Email is Required
        </span>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class=" fa fa-users fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="text" formControlName="UName" placeholder="User Name">
        <span class="text-danger" *ngIf="UserForm.controls['UName'].dirty && UserForm.hasError('required','UName')">UserName is Required
        </span>
      </div>
    </div>


    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="password" formControlName="pwd" placeholder="Password">
        <span class="text-danger" *ngIf="UserForm.controls['pwd'].dirty && UserForm.hasError('required','pwd')">Password is Required
        </span>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="password" formControlName="cpwd" placeholder="ConfirmPassword">
        <span class="text-danger" *ngIf="UserForm.controls['cpwd'].dirty && UserForm.hasError('required','cpwd')">Confirm Password is Required
        </span>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="text" formControlName="phone" placeholder="Phone Number">
        <span class="text-danger" *ngIf="UserForm.controls['phone'].dirty && UserForm.hasError('required','phone')">Phone Number is Required
        </span>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class=" fa fa-map-marker fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="text" formControlName="address" placeholder="Address">
        <span class="text-danger" *ngIf="UserForm.controls['address'].dirty && UserForm.hasError('required','address')">Address is Required
        </span>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class=" fa fa-question-circle-o fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <select title="Choose options" formControlName="HintQue" >
          <option value="op1">What was the name of your first manager at your first job?</option>
          <option value="op2">What was your favorite subject in high school?</option>
          <option value="op3">What is your employee ID number?</option>
          <option value="op4">Where did you go on your favorite vacation as a child?</option>
          <option value="op5">What is the name of the road you grew up on?</option>
        </select><br><br>
        <span class="text-danger" *ngIf="UserForm.controls['HintQue'].dirty && UserForm.hasError('required','HintQue')">Question is Required
        </span>
      </div>
    </div>

  
    <div class="d-flex flex-row align-items-center mb-4">
      <i class=" fa fa-pencil fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="text" formControlName="Answer" placeholder="Answer">
        <span class="text-danger" *ngIf="UserForm.controls['Answer'].dirty && UserForm.hasError('required','Answer')">Answer is Required
        </span>
      </div>
    </div>
    <button type="submit" [disabled]="!UserForm.valid" class="btn- btn-primary mt-3">Register</button>
    </form>

  </div>
  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    <img name="img" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid"
      alt="Sample image">
  </div>

</div>
