<h1>Welcome to User Registration Page</h1>


<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

    <form  class="mx-1 mx-md-4" name="regPage" >

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>

        <input type="text"  name="fname" id="fname" class="form-control" required minlength="6" 
        [(ngModel)]="FName" #name="ngModel" placeholder="Full Name" />

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert">
        </div>
    
      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least 6 characters long.
      </div>
      <div *ngIf="name.errors?.['forbiddenName']">
        Name cannot be Bob.
      </div>
      
      
      
      
      </div>


      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <input type="email" ng-required="true" name="mail" id="mail" class="form-control" [(ngModel)]="Email" placeholder="Email" />
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fa fa-users fa-lg me-3 fa-fw"></i>
        <input type="text" name="uname" id="uname" class="form-control" [(ngModel)]="UName" placeholder="UserName" />
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <input type="password" name="pwd" id="pwd" class="form-control" [(ngModel)]="pwd" placeholder="Password" />
      </div>


      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
        <input type="password" name="cpwd" id="cpwd" class="form-control" [(ngModel)]="cpwd" placeholder="Confirm Password" />
      </div>


      <div class="d-flex flex-row align-items-center mb-4">
        <i class=" fa fa-birthday-cake fa-lg me-3 fa-fw"></i>
        <input type="date" name="dob" id="dob" class="form-control" [(ngModel)]="DOB" placeholder="Date of Birth" />
      </div>
      
      <div class="d-flex flex-row align-items-center mb-4">
        <i class=" fa fa-map-marker fa-lg me-3 fa-fw"></i>
        <input type="text" name="address" id="address" class="form-control" [(ngModel)]="address" placeholder="Enter Your Address" />
      </div>
    
    
      <div class="d-flex flex-row align-items-center mb-4">
        <i class=" fa fa-question-circle-o fa-lg me-3 fa-fw"></i>
        <select title="Choose options" name="hquestion" id="hquestion" class="form-control">
          <option value="" disabled selected>Select your option</option>
          <option value="op1">What was the name of your first manager at your first job?</option>
          <option value="op2">What was your favorite subject in high school?</option>
          <option value="op3">What is your employee ID number?</option>
          <option value="op4">Where did you go on your favorite vacation as a child?</option>
          <option value="op5">What is the name of the road you grew up on?</option>
        </select><br><br>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class=" fa fa-pencil fa-lg me-3 fa-fw"></i>
        <input type="text" name="op" id="op" class="form-control" [(ngModel)]="Answer" placeholder="Enter your Answer" />
      </div>

      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-lg" (ngSubmit)="Validate()">Register</button>
      </div>
    </form>

  </div>
  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    <img name="img" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid"
      alt="Sample image">
  </div>

</div>
{{msg}}
