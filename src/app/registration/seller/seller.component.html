<h1>Welcome to Seller Registration Page</h1>
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

    <form class="mx-1 mx-md-4">

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <input type="text" id="uname" class="form-control" placeholder="FullName" />
      </div>


      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <input type="email" id="mail" class="form-control" placeholder="Email" />
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <input type="password" id="pwd" class="form-control" placeholder="Password" />
      </div>


      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
        <input type="password" id="cpwd" class="form-control" placeholder="Confirm Password" />
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class=" fa fa-question-circle-o fa-lg me-3 fa-fw"></i>
        <select name="hquestion" id="hquestion" class="form-control">
          <option value="op1">What was the name of your first manager at your first job?</option>
          <option value="op2">What was your favorite subject in high school?</option>
          <option value="op3">What is your shop ID number?</option>
          <option value="op4">Where did you go on your favorite vacation as a child?</option>
          <option value="op5">What is the name of the road you grew up on?</option>
        </select><br><br>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class=" fa fa-pencil fa-lg me-3 fa-fw"></i>
        <input type="text" id="Answer" class="form-control" placeholder="Enter your Answer" />
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
         <i class=" fa fa-mobile fa-lg me-3 fa-fw"></i>
         <input type="number" id="PNumber" class="form-control" placeholder="Phone Number" />
       </div>

       <div class="d-flex flex-row align-items-center mb-4">
         <i class=" fa fa-shopping-bag fa-lg me-3 fa-fw"></i>
         <input type="text" id="SName" class="form-control" placeholder="Shop Name" />
       </div>

       <div class="d-flex flex-row align-items-center mb-4">
         <i class=" fa fa-id-badge fa-lg me-3 fa-fw"></i>
         <input type="number" id="RegNo" class="form-control" placeholder="Shop Registration No" />
       </div>
      
       
       <div class="d-flex flex-row align-items-center mb-4">
         <i class=" fa fa-product-hunt fa-lg me-3 fa-fw"></i>
         <input type="text" id="ProcName" class="form-control" placeholder="Product Name" />
       </div>

        
       <div class="d-flex flex-row align-items-center mb-4">
         <i class=" fa fa-id-badge fa-lg me-3 fa-fw"></i>
         <input type="text" id="ProcDetails" class="form-control" placeholder="Product Details"/>
       </div>


      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button" class="btn btn-primary btn-lg">Register</button>
      </div>
    </form>

  </div>
  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid"
      alt="Sample image">
  </div>

</div>
