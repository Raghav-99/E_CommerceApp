
<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mySet  let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.imageUrl}}" alt=""></td>
                            <td style="width: 25%;">{{item.productDescription}}</td>
                            <th style="width: 12%;">₹{{item.price}}</th>
                            <td style="width: 12%;">{{getQuantity(item)}}</td>
                            <td id="total" style="width: 12%;">₹{{item.price*getQuantity(item)}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr >
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td id="total">GRAND TOTAL</td>
                            <td></td>
                            <td id="total">₹{{getTotal()}}</td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button onclick="a=='home'" routerLink="/" class="btn btn-primary">Shop More</button>
                            </td>
                            <td><button (click)="paymentpage()" routerLink="/app-paymentpage" class="btn btn-success">Checkout</button></td>
                            <!-- <td><strong>Grand Total : ${{grandTotal}}</strong></td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div >
            <div class=" d-flex justify-content-center">
            <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7iBO4Ix7FjA3ImURaOGFKXUVqi3leu1Rj6A&usqp=CAU"
                alt="" height="500px" width="500px">
            </div>
            <h4 class="d-flex justify-content-center">cart is empty!</h4>
            <br><br>
            <div class=" d-flex justify-content-center">
            <button routerLink="/user-dashboard" class="btn btn-primary">Shop Now</button>
        </div>
        </div>
    </div>
</ng-container>
