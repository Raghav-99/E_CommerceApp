<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Product</p>

    <form [formGroup]="SellerForm"  class="mx-1 mx-md-4" (ngSubmit)="Register()">
    
      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-group">
          <input type="text" formControlName="productName" placeholder="Product Name">
          <span class="text-danger" *ngIf="SellerForm.controls['productName'].dirty && SellerForm.hasError('required','productName')">Product Name is Required
          </span>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
      <i class=" fas fa-envelope fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="text" formControlName="productDescription" placeholder="Product Description">
        <span class="text-danger" *ngIf="SellerForm.controls['productDescription'].dirty && SellerForm.hasError('required','productDescription')">productDescription is Required
        </span>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class=" fa fa-users fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="text" formControlName="price" placeholder="Price">
        <span class="text-danger" *ngIf="SellerForm.controls['price'].dirty && SellerForm.hasError('required','price')">Price is Required
        </span>
      </div>
    </div>


    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="text" formControlName="productType" placeholder="Product Type">
        <span class="text-danger" *ngIf="SellerForm.controls['productType'].dirty && SellerForm.hasError('required','productType')">Product Type is Required
        </span>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="text" formControlName="imageUrl" placeholder="Enter the URL">
        <span class="text-danger" *ngIf="SellerForm.controls['imageUrl'].dirty && SellerForm.hasError('required','imageUrl')">URL is Required
        </span>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
      <div class="form-group">
        <input type="text" formControlName="productCount" placeholder="Product Count">
        <span class="text-danger" *ngIf="SellerForm.controls['productCount'].dirty && SellerForm.hasError('required','productCount')">Product Count is Required
        </span>
      </div>
    </div>

    <button type="submit" [disabled]="!SellerForm.valid" class="btn- btn-primary mt-3">Register</button>
    
    </form>

  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    <img name="img" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid"
      alt="Sample image">
  </div>

</div>
